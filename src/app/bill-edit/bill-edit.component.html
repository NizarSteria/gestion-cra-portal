<mat-card>
  <form #billForm="ngForm" (ngSubmit)="save(billForm.value)">
    <mat-card-header>
      <mat-card-title><h2>{{bill.id ? 'Edit' : 'Add'}} Bill</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <input type="hidden" name="href" [(ngModel)]="bill.href">
      <mat-form-field>
        <input matInput placeholder="Bill ID" [(ngModel)]="bill.id"
               required name="id" #id>
      </mat-form-field>
    </mat-card-content>

     <mat-card-content>
     <mat-form-field>
      <input matInput placeholder="TVA" [(ngModel)]="bill.tva"
               required name="tva" #tva>
      </mat-form-field>
    </mat-card-content>

     <mat-card-content>
     <mat-form-field>
      <input matInput placeholder="PAID" [(ngModel)]="bill.paid"
               required name="paid" #paid>
      </mat-form-field>
    </mat-card-content>

     <mat-card-content>
     <mat-form-field>
      <input matInput placeholder="globalAmount" [(ngModel)]="bill.globalAmount"
               required name="globalAmount" #globalAmount>
      </mat-form-field>
    </mat-card-content>


    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!billForm.form.valid">Save</button>
      <button mat-raised-button color="secondary" (click)="remove(bill.id)"
              type="button">Delete</button>
      <a mat-button routerLink="/bill-list">Cancel</a>
    </mat-card-actions>
  </form>

  <mat-card-footer>
      <div class="giphy">
        <img src="{{bill.giphyUrl}}" alt="{{bill.name}}">
      </div>
    </mat-card-footer>
</mat-card>
