<mat-card>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let company of compnies">
        <img mat-list-avatar src="{{company.giphyUrl}}" alt="{{company.name}}">
        <h3 mat-line>
          <a mat-button [routerLink]="['/company-edit', company.id]">{{company.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/company-add']">Add</button>
</mat-card>
